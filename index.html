<!DOCTYPE html>
<html lang="ng-app" ng-app="promeeApp">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<base href="/" />
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">

	<title>Promee - Todo lo que buscas esta aquí</title>

	<!-- Estilos CSS -->

	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/fonts/fontAwsome/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link rel="stylesheet" href="css/menu/dist/sidebar-menu.css">


	<!-- JQuery y MomentJS-->

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>

	<!-- Angular Material required Angular.js Libraries -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-aria.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-messages.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.6/angular-sanitize.min.js" type="text/javascript"></script>

	<!-- Angular Material Library -->

	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

	<!--Angular modulo principal -->

	<script  src="js/AngularJS/app.js"></script>

	<!-- Modulos adicionales-->

	<script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-morris/1.3.0/angular-morris.min.js"></script>
	<script src="js/componentesJS/md-data-table.min.js"></script>

	
	<!-- Controladores -->

	<script type="text/javascript" src="js/AngularJS/controllers/loginMain/login.js"></script>
	<script type="text/javascript" src="js/AngularJS/controllers/loginMain/registroClientes.js"></script>
	<script type="text/javascript" src="js/AngularJS/controllers/webMain/inicio.js"></script>
	<script  type="text/javascript" src="js/AngularJS/controllers/perfilMain/perfil.js"></script>
	<script  type="text/javascript" src="js/AngularJS/controllers/configuracionMain/configuracion.js"></script>


	<!-- factory -->

	<script type="text/javascript" src="js/AngularJS/factories/globales/georeferencia.js"></script>
	<script type="text/javascript" src="js/AngularJS/factories/globales/parametros.js"></script>
	<script type="text/javascript" src="js/AngularJS/factories/login/administracionUsuariosFactory.js"></script>
	<script type="text/javascript" src="js/AngularJS/factories/dashboard/dashboardFactory.js"></script>
	<script type="text/javascript" src="js/AngularJS/factories/terminos/terminosFactory.js"></script>
	
	<!-- trix Editor  -->

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/trix/0.9.2/trix.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/trix/0.9.2/trix.js"></script>
	<script type="text/javascript" src="js/AngularJS/directives/angular-trix.js"></script> 

	<!-- Color picker (basado en bootstrap) -->

	<link rel="stylesheet" href="http://web.hostdmk.net/github/colorpicker_v3/css/colorpicker.css"/>
	<script src="http://web.hostdmk.net/github/colorpicker_v3/js/bootstrap-colorpicker-module.js"></script>

</head>

<body ng-controller="mainController">

	<div  layout="column" ng-cloak="" class="mainDiv"  >

		<section layout="row" flex="" class="block">

			<md-sidenav id="nav" class="md-sidenav-left flexi"  md-component-id="left"  md-whiteframe="4">

				<md-toolbar class="mainToolbar">
					<img class="visible imagenLogoSideNav" src="img/ekosave-logo.png" >
				</md-toolbar>

				<div id="imagenLogo" class="contenedorLogo">
					<img class="visible" src="{{profile.parentProperty.companyImg}}">
					<h4 class="visible">
						{{profile.parentProperty.email}}
					</h4>
				</div>

				<div class="lineGrid">

					<div ng-repeat="item in menuOptions">
						<a href="{{item.route}}" class="md-button seccionMenu" md-ink-ripple="#fffffff" ng-click="goSeccion(item.alias)" >
							<div>
								<i  class="fa {{item.icono}} iconSeccionMenu menuIco" aria-hidden="true"></i>
								<span >
									{{item.alias}}
								</span>
							</div>
						</a>
					</div>

					<div >
						<a href="invitaciones" class="md-button seccionMenu" md-ink-ripple="#fffffff" ng-click="goSeccion('invitaciones')" >
							<div>
								<i  class="fa fa-card iconSeccionMenu menuIco" aria-hidden="true"></i>
								<span >
									invitaciones
								</span>
							</div>
						</a>
					</div>

					<a class="md-button seccionMenu movil" md-ink-ripple="#fffffff" ng-click="logOut()" >
						<div>
							<i   class="fa  fa-sign-out iconSeccionMenu " aria-hidden="true"></i>
							<span >
								Salir					
							</span>
						</div>
					</a>

				</div>

				<div class="footNav">
					<img src="img/powered-leadis-gris.png">

				</div>


			</md-sidenav>

			<div class="cuerp {{cuerpos}} bodyApp" id="cuerpo" style=" ">


				<div class="header noVisible headerComplemento" id="header" >

					<div class="logo" id="logo">

						<md-button class="md-fab navButton movil" ng-click="toggleLeft(); accionMenu();" style=" display: {{prueba.parentProperty}}; " aria-label="Comment">
							<i  class="fa fa-navicon navIcon" aria-hidden="true"></i>
						</md-button>

						<div class="raizBox" >

							<div style="display: {{prueba.botonAmpliacion}};">

								<div ng-repeat="nombre in raiz track by $index" class="lineBlock">

									<a class="raizObjeto" ng-if="$index != longitud" ng-click="cambioRaiz($index)" ng-init="puntos(nombre)">{{nombre}}</a>	
									<a class="raizObjeto" ng-if="$index == longitud"  ng-init="puntos(nombre)">{{nombre}}</a>	

									<a class="raizObjeto" >/</a>	
								</div>

							</div>

						</div>

					</div>

					<div class="sesion" id="sesion">


						<div class="recuadroInicio" id="recuadroInicio" style="display: {{prueba.parentProperty}}; margin-right: 5px;">

							<md-menu md-position-mode="target-right target" style="display: grid;">
								<md-button  aria-label="menu" class="md-icon-button headerMenu" ng-click="openMenu($mdOpenMenu, $event)" style="margin: auto !important;">

									<div class="recuadroInicio" id="recuadroInicio" >
										<img class="visible" src="{{profile.parentProperty.imgPerfil}}">
									</div>
								</md-button>
								<md-menu-content width="4">	


									<md-menu-item ng-if="profile.parentProperty.profileId==4 ||  profile.parentProperty.profileId==6" >
										<md-button ng-click="goDash('perfil')">
											<md-icon > <i  class="fa fa-edit iconMenu " aria-hidden="true"></i></md-icon>
											Editar Perfil
										</md-button>
									</md-menu-item>


									<md-menu-item ng-if="profile.parentProperty.profileId==4">
										<md-button ng-click="goDash('configuracion')">
											<md-icon > <i  class="fa fa-cog fa-spin iconMenu " aria-hidden="true"></i></md-icon>
											Configuración
										</md-button>
									</md-menu-item>



									<md-menu-item>
										<md-button ng-click="logOut()">
											<md-icon > <i  class="fa fa-sign-out iconMenu" aria-hidden="true"></i></md-icon>
											Salir
										</md-button>
									</md-menu-item>

								</md-menu-content>
							</md-menu>

						</div>

						<div style="height: 100%;display: grid;float: right;width: auto;">
							<h4 style="margin:auto 10px auto auto; color: white;font-weight: 100;" >Bienvenido, {{profile.parentProperty.name}} </h4>
						</div>

					</div>

				</div>

				<div layout="column" id="toast-container" ng-model="cuerpos"  layout-align="top center" ng-view="" class="vista">

				</div>

			</div>

		</section>
	</div>

</body>
</html>

<script>

</script>
