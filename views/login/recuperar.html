

<section style="background-color:white;height:calc(100vh); width: 100vw; display: inherit ;    min-width: 350px;" >

	<div ng-model="displayForm" id="cierpoInicio" style="display: {{displayForm}};">



		<div class="cuerpo" style="height: 100%;">

			<div class="" style="height: 100%;background:  rgba(167, 176, 178, 0.1); display: grid;">

				<div class="loginMarco" style="padding-bottom: 20px;     display: table; margin: auto;">

					<div class="" style="" >
						<img class="visible imagenLogoLogin" src="../public/img/ekosave-logo.png" >
					</div>
					<div class="cuerpo">
						<div class="" ng-model="formulario">

							<form name="formularioForm">
								<md-content md-theme="formulario" style="margin-bottom:50px; background-color: white;">

									<img class="visible imagenLogoLogin" src="img/ekosave-logo.png" >


									<div class="formularioRegistro" style="    margin-left: 12.5% !important;
									width: 75% !important;">
									<md-input-container class="col-sm-12 col-xl-12 col-md-12" flex="100">
										<label>email</label>
										<input type="email" required name="email" ng-model="emailRecuperar" ng-change="validar()">
										<div ng-messages="formularioForm.email.$error">
											<div ng-message="required">Este campo es requerido.</div>
											<div ng-message="email">Este campo debe ser un email.</div>
										</div>
									</md-input-container>





									<div style="">

										<md-button ng-click="recuperarContrasena()" class="md-raised primaryEkosave" ng-disabled=""   style="    text-transform: initial;    margin-bottom: 20px; width: 80%; margin-left:10%;   " >Enviar email</md-button>
										<a ng-click="goDash('login')" href=""  style="margin-top:20px; text-align: center;text-decoration: none;margin-left: 100px;">Volver al login</a>
									</div>


									<div style="bottom: 20px;  " class="footNav">
										<img style="width:50%; margin-left: 25%; " src="img/powered-leadis-gris.png">
									</div>


								</div>




							</md-content>
						</form>


					</div>
				</div>


			</div>



		</div>

	</div> 

</div>  

</section>
