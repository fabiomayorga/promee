<md-dialog  class="modalMediano activoModal" >


	<h2 class="tituloModal">Cambiar Logo</h2>


	<md-dialog-content>

		<div class="md-dialog-content" >

			

			<div layout="column" >
				<md-content layout-padding>
					<form name="formularioEnvio" action="/upload" enctype="multipart/form-date" >


						<div class="row">
							<img class="visible imgPerfil" id="file" accept="image" ng-src="{{img}}" style="margin-bottom: 0 !important; width: 100%; height: 550px;">
							<input type='file' ng-model-instant onchange=" angular.element(this).scope().uploadFile(this.files)" />
						</div>


					</form> 

				</md-content>

			</div>



		</div>

	</md-dialog-content>

	<md-dialog-actions layout="row">


		<md-button ng-click="cerrar()">
			Cancelar
		</md-button>

		<md-button  ng-click="sendImg()" ng-disabled="validImg">
			Cambiar logo
		</md-button>

	</md-dialog-actions>

</md-dialog>
